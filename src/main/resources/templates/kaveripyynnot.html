<!DOCTYPE html>
<html lang="fi">

    
<head th:replace="fragments/layout :: header">
</head>
<body>

    <div th:replace="fragments/layout :: jumbotron">
    </div>

    <nav th:replace="fragments/layout :: navigaatio">
    </nav>

    <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="col-sm-8 mx-auto">
          
          <div tiles:fragment="content">
            
        
            <div class="col-sm-8 mx-auto">
                <div th:if="${#lists.isEmpty(vastaamattomat)}">
                    <p>Ei uusia kaveripyyntöjä.</p>
                </div>
                
                <ul>
                    <li th:each="kaveripyynto : ${vastaamattomat}">
                        <div>
                            <span th:text="${kaveripyynto.pyytaja.nimi}">Nimi</span>
                        </div>
                        <div>
                            <span th:text="${kaveripyynto.pyytaja.kuvaus}">Kuvaus</span>
                        </div>
                        <div>
                            <span th:text="${kaveripyynto.aika}">Päiväys</span>
                        </div>
                        <div>
                            <a th:href="@{'/kaveripyynto/hyvaksy/' + ${kaveripyynto.id}}">Hyväksy</a>
                        </div>
                        <div>
                            <a th:href="@{'/kaveripyynto/hylkaa/' + ${kaveripyynto.id}}">Hylkää</a>
                        </div>
                    </li>
                </ul>
            </div>
</div>
        </div>
      </div>
    </div>

<div th:replace="fragments/layout :: footer">
</div>

</body>
</html>
