<!DOCTYPE html>
<html lang="fi">

    
<head th:replace="fragments/layout :: header">
</head>
<body>

    <div th:replace="fragments/layout :: jumbotron">
    </div>

    <nav th:replace="fragments/layout :: navigaatio">
    </nav>

    <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="col-sm-8 mx-auto">
          
          <div tiles:fragment="content">
            
        
            <div class="col-sm-8 mx-auto">
                <div th:if="${#lists.isEmpty(kaverit)}">
                    <p>Ei vielä kavereita.</p>
                    <p>Käytä hakua lähettääksesi kaveripyyntöjä.</p>
                </div>
                
                <ul>
                    <li th:each="kayttaja : ${kaverit}">
                        <div>
                            <span th:text="${kayttaja.nimi}">Nimi</span>
                        </div>
                        <div>
                            <span th:text="${kayttaja.kuvaus}">Kuvaus</span>
                        </div>
                    </li>
                </ul>
            </div>
</div>
        </div>
      </div>
    </div>

<div th:replace="fragments/layout :: footer">
</div>

</body>
</html>
