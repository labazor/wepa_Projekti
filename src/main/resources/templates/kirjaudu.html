<!DOCTYPE html>
<html lang="fi">
    
<head th:replace="fragments/layout :: header">
</head>

<body>

    <div th:replace="fragments/layout :: jumbotron">
    </div>


<div class="container" style="margin-top:30px">
  <div class="row">
    
    <div class="mx-auto">
        
        
        
            <form class="form-group" name="f" th:action="@{/kirjaudu}" method="post">               
                <fieldset>
                    <legend>Kirjaudu sisään</legend>
                    <div th:if="${param.error}" class="alert alert-error">    
                        Väärä käyttäjätunnuksen ja salasanan yhdistelmä.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success"> 
                        Olet kirjautunut ulos.
                    </div>
                    <div class="form-group">
                        <label for="username">Käyttäjätunnus</label>
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                    <div class="form-group">        
                        <label for="password">Salasana</label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                    <div class="form-actions" >
                        <button class="btn btn-primary" type="submit">Kirjaudu</button>
                    </div>
                </fieldset>
            </form>
        
    
        <div>
            <a class="link" th:href="${linkki.linkki}" th:text="${linkki.kuvaus}">Linkki</a>
            
        </div>
        
    </div>
  </div>
</div>

<div th:replace="fragments/layout :: footer">
</div>

</body>
</html>
